<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Romantic Cake Cut ğŸ’–</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap');

    /* ğŸŒŒ Dark Romantic Dreamy Background */
    body {
      background: radial-gradient(circle at top, #3a003a 0%, #100015 80%);
      background-image: radial-gradient(circle at 20% 20%, rgba(255, 0, 128, 0.15), transparent 60%),
                        radial-gradient(circle at 80% 70%, rgba(255, 100, 200, 0.1), transparent 60%);
      animation: bgPulse 7s ease-in-out infinite alternate;
      color: #ffd6ec;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }

    @keyframes bgPulse {
      0% {
        background-color: #1a001a;
      }
      100% {
        background-color: #2d0030;
      }
    }

    /* ğŸ‚ Cake Container (thoda bada) */
    .cake-container {
      position: relative;
      width: 320px;
      height: 320px;
      transition: opacity 0.5s ease-in-out;
      filter: drop-shadow(0 0 20px rgba(255, 100, 149, 0.4));
    }

    .cake-half {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      background: url("lake.png") no-repeat center / cover;
      border-radius: 14px;
      transition: transform 1s ease-in-out, opacity 0.6s ease-in-out;
      mix-blend-mode: lighten;
    }

    .cake-half.left {
      clip-path: polygon(0 0, 50% 0, 50% 100%, 0 100%);
    }

    .cake-half.right {
      clip-path: polygon(50% 0, 100% 0, 100% 100%, 50% 100%);
    }

    .cake-container.cut .left {
      transform: translateX(-150px) rotate(-10deg);
    }

    .cake-container.cut .right {
      transform: translateX(150px) rotate(10deg);
    }

    .cake-container.cut {
      animation: vanish 0.6s ease forwards;
      animation-delay: 1.3s;
    }

    @keyframes vanish {
      to {
        opacity: 0;
        transform: scale(0.8);
      }
    }

    /* ğŸ’ Romantic Message */
    .message {
      position: absolute;
      text-align: center;
      font-size: 34px;
      font-family: 'Great Vibes', cursive;
      font-weight: 400;
      color: #ffb3d9;
      text-shadow: 0 0 25px #ff4f8b, 0 0 40px #ff1e73;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .message.show {
      opacity: 1;
      transform: translateY(0);
      transition-delay: 0.3s;
    }

    /* ğŸŒ¹ Footer Buttons */
    .buttons {
      position: absolute;
      bottom: 40px;
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    button {
      padding: 12px 30px;
      background: linear-gradient(135deg, #ff5c8d, #b30059);
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 60, 120, 0.6);
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }

    button:hover {
      background: linear-gradient(135deg, #ff82a9, #d10070);
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255, 80, 150, 0.9);
    }

    /* ğŸŠ Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      top: 0;
      border-radius: 2px;
      opacity: 0.9;
      animation: fall 3s linear forwards;
      pointer-events: none;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    @media (max-width: 500px) {
      .cake-container {
        width: 220px;
        height: 220px;
      }
      .message {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <div class="cake-container" id="cake">
    <div class="cake-half left"></div>
    <div class="cake-half right"></div>
  </div>

  <div class="message" id="message">ğŸ’ Happy Anniversary My Forever Love ğŸ’</div>

  <div class="buttons">
    <button id="cutBtn">Cut the Cake ğŸ‚</button>
    <button id="resetBtn" style="display: none;">Reset ğŸ”</button>
  </div>

  <script>
    const cake = document.getElementById('cake');
    const cutBtn = document.getElementById('cutBtn');
    const resetBtn = document.getElementById('resetBtn');
    const message = document.getElementById('message');

    function launchConfetti() {
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = `${Math.random() * 100}vw`;
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 80%, 60%)`;
        confetti.style.animationDelay = `${Math.random() * 2}s`;
        confetti.style.width = `${Math.random() * 8 + 4}px`;
        confetti.style.height = confetti.style.width;
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
      }
    }

    cutBtn.addEventListener('click', () => {
      cake.classList.add('cut');
      launchConfetti();

      setTimeout(() => {
        cake.style.display = 'none';
        message.classList.add('show');
        resetBtn.style.display = 'inline-block';
        cutBtn.style.display = 'none';
      }, 1800);
    });

    resetBtn.addEventListener('click', () => {
      cake.classList.remove('cut');
      cake.style.display = 'block';
      message.classList.remove('show');
      resetBtn.style.display = 'none';
      cutBtn.style.display = 'inline-block';
    });
  </script>

</body>
</html>
