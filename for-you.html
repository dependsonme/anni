<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è Labi</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body, html {
  margin: 0; padding: 0; overflow: hidden;
  height: 100%; width: 100%;
  background: radial-gradient(circle, #1a0000 0%, #000 100%);
  font-family: 'Poppins', sans-serif;
  position: relative;
}

/* Floating text (Labi üíñ) */
.labi {
  position: absolute;
  color: #ff4b4b;
  font-weight: 700;
  text-shadow: 0 0 10px #ff4b4b, 0 0 20px #ff99aa;
  pointer-events: none;
  animation: floatUp linear infinite;
}
@keyframes floatUp {
  0% { transform: translateY(100vh) scale(0.8); opacity: 0; }
  50% { opacity: 1; }
  100% { transform: translateY(-10vh) scale(1); opacity: 0; }
}

/* Hearts */
.heart {
  position: absolute;
  background: red;
  clip-path: polygon(50% 0%, 61% 11%, 75% 11%, 85% 25%, 90% 40%, 50% 100%, 10% 40%, 15% 25%, 25% 11%, 39% 11%);
  opacity: 0.8;
  animation: fall linear infinite;
}
@keyframes fall {
  0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
  50% { opacity: 1; }
  100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
}

/* Start Hearts button */
#startHearts {
  position: absolute;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  padding: 18px 45px;
  font-size: 1.3rem;
  font-weight: 600;
  border: none;
  border-radius: 50px;
  background: linear-gradient(90deg,#ff4f8b,#ffc3de);
  color: #2a001a;
  cursor: pointer;
  box-shadow: 0 0 25px rgba(255,150,200,0.7);
  transition: transform 0.3s, opacity 1s;
  z-index: 10;
}
#startHearts:hover {
  transform: translate(-50%, -50%) scale(1.1);
}

/* TAP KARIYE Button */
#kissBtn {
  position: fixed;
  bottom: 40px; left: 50%;
  transform: translateX(-50%);
  padding: 15px 35px;
  font-size: 1.2rem;
  font-weight: 600;
  border: none;
  border-radius: 50px;
  background: linear-gradient(90deg,#ff4f8b,#ffc3de);
  color: #2a001a;
  cursor: pointer;
  box-shadow: 0 0 20px rgba(255,150,200,0.7);
  z-index: 99;
  transition: transform 0.3s, opacity 1s;
  opacity: 0;
  pointer-events: none;
}
#kissBtn:hover {
  transform: translateX(-50%) scale(1.1);
}
</style>
</head>
<body>

<button id="startHearts">Start Hearts üíû</button>
<button id="kissBtn">TAP KARIYE</button>

<script>
const startBtn = document.getElementById('startHearts');
const kissBtn = document.getElementById('kissBtn');

startBtn.addEventListener('click', () => {
  // Fade out start button
  startBtn.style.opacity = '0';
  setTimeout(() => startBtn.remove(), 1000);

  // Floating texts
  for(let i=0; i<40; i++){
    const text = document.createElement('div');
    text.className = 'labi';
    text.innerText = 'Labi üíñ';
    text.style.left = Math.random()*100 + 'vw';
    text.style.fontSize = (12 + Math.random()*24) + 'px';
    text.style.animationDuration = (4 + Math.random()*4) + 's';
    text.style.animationDelay = Math.random()*5 + 's';
    document.body.appendChild(text);
  }

  // Heart rain
  for(let i=0; i<80; i++){
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.style.left = Math.random()*100 + 'vw';
    const size = 10 + Math.random()*20;
    heart.style.width = size + 'px';
    heart.style.height = size + 'px';
    heart.style.animationDuration = (5 + Math.random()*5) + 's';
    heart.style.animationDelay = Math.random()*5 + 's';
    document.body.appendChild(heart);
  }

  // Show TAP button after 6 seconds
  setTimeout(()=>{
    kissBtn.style.opacity = '1';
    kissBtn.style.pointerEvents = 'all';
  }, 6000);
});

// TAP button ‚Üí open kisses page
kissBtn.addEventListener('click', () => {
  window.open('kisses.html', '_blank');
});
</script>
</body>
</html>
